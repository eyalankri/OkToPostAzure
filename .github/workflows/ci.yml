name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout source code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    ############################################
    # 1ï¸âƒ£ ×‘×“×™×§×•×ª ××—×•×¥ ×œ×“×•×§×¨
    ############################################

    - name: ğŸ”„ Restore dependencies
      run: dotnet restore

    - name: ğŸ§± Build the solution
      run: dotnet build --no-restore --configuration Release

    - name: ğŸ§ª Run unit tests outside Docker
      run: dotnet test --no-build --verbosity normal

    ############################################
    # ğŸ”§ ×”×ª×§× ×ª Docker Compose
    ############################################

    - name: ğŸ”§ Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.27.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose version

    ############################################
    # 2ï¸âƒ£ ×‘×“×™×§×•×ª ×‘×ª×•×š Docker
    ############################################

    - name: ğŸ³ Build and start containers
      run: docker-compose -f docker-compose.yml up -d --build

    - name: â±ï¸ Wait for services to initialize
      run: sleep 30

    - name: âœ… Run tests inside Docker container
      run: docker-compose run --rm tests dotnet test

    - name: ğŸ§¹ Tear down containers
      if: always()
      run: docker-compose down --volumes --remove-orphans
